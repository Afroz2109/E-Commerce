<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <h1>Top Deals on Electronics</h1>
    <div class="products">
        <div class="product">
            <img src="./images/electronicpart.jpeg" alt="">
            <h6 class="productName">Mobiles</h6>
            <span class="productPrice">₹20999</span>
            <button class="AddtoCartbutton">Add to Cart</button>
        </div>

        <div class="product">
            <img src="./images/electronicpart2.jpeg" alt="">
            <h6 class="productName">Laptops</h6>
            <span class="productPrice">₹55999</span>
            <button class="AddtoCartbutton">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./images/electronicpart3.jpeg" alt="">
            <h6 class="productName">I phone</h6>
            <span class="productPrice">₹89999</span>
            <button class="AddtoCartbutton">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./images/electronicpart4.jpeg" alt="">
            <h6 class="productName">Fridges</h6>
            <span class="productPrice">₹22999</span>
            <button class="AddtoCartbutton">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./images/electronicpart5.jpeg" alt="">
            <h6 class="productName">Mini-Printer</h6>
            <span class="productPrice">₹12999</span>
            <button class="AddtoCartbutton">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./images/product2.jpeg" alt="">
            <h6 class="productName">Watches</h6>
            <span class="productPrice">₹3999</span>
            <button class="AddtoCartbutton">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./images/kitchenpart7.jpeg" alt="">
            <h6 class="productName">Grinders</h6>
            <span class="productPrice">₹5999</span>
            <button class="AddtoCartbutton">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./images/product5.jpeg" alt="">
            <h6 class="productName">Printer</h6>
            <span class="productPrice">₹10999</span>
            <button class="AddtoCartbutton">Add to Cart</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
